<h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregarPersonaje()">

            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)] ="nuevoPersonaje.nombre"
            />

            <input 
                type="number" 
                placeholder="Poder" 
                name="poder"
                [(ngModel)] ="nuevoPersonaje.poder"
                />
            <button type="submit">Agregar</button>

        </form>
