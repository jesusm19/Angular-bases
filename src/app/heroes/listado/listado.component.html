<p>Listado de heroes</p>

<div *ngIf="heroeEliminado != ''; else noBorrado">
    <h3>Heroe borrado: <small>{{heroeEliminado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>



<button (click)="borrarHeroe()">
    Borrar Heroe
</button>

<ul *ngFor="let heroe of heroes; let i = index">

    <li>{{i+1}} - {{heroe}}</li>
</ul>
